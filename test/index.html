<!DOCTYPE html>
<html>

<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>jquery-band-slider</title>
    <link rel="stylesheet" type="text/css" href="../css/band.slider.css">
</head>

<body>
    <div id="slider"></div>
    <script type="text/javascript" src="http://amaml.qiniudn.com/assets/jquery/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.band.slider.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#slider').bandSlider({
            maxValue: 10000,
            value: 200,
            width: 0.98,
            onChange: function(value, text) {
                console.log(value, text);
            }
        });

        window.setTimeout(function(){
            console.log($('#slider').bandSlider('getValue'));
        },3000);
    });
    </script>
</body>

</html>
